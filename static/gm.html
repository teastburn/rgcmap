<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <style>
        html, body, #map { margin: 0; padding: 0; height: 100%; }
    </style>
    <script
            src="https://maps.googleapis.com/maps/api/js?libraries=visualization">
    </script>
    <!--src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyCihPLZLATq1UM9BPN-gmRj68WI_QzRHO4">-->
    <script>
        var map;

        function initialize() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: new google.maps.LatLng(2.8,-187.3),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            });

            // Create a <script> tag and set the USGS URL as the source.
            var script = document.createElement('script');
            // (In this example we use a locally stored copy instead.)
//             script.src = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp';
//            script.src = 'earthquake_GeoJSONP.js';
            script.src = '/locsread.jsonp';
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        // Loop through the results array and place a marker for each
        // set of coordinates.
        window.eqfeed_callback = function(results) {
            for (var i = 0; i < results.features.length; i++) {
                var coords = results.features[i].geometry.coordinates;
                var latLng = new google.maps.LatLng(coords[1], coords[0]);
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map
                });
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize)
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
